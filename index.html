<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
</head>
<body>
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" step="0.1">

    <p id="resultado"></p>

    <script src="mipro.js"></script>
</body>
</html>
